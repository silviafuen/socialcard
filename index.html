<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Silvia Fuentes</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
  <link rel="icon" href="favicon.png">
</head>

<body>
  <div class="small-container" id="intro">
    <div class="flex-row padding-top padding-bottom" id="filler">
    </div>
    <div class="flex-row">
      <div class="flex-small text-center animate__animated animate__fadeIn">
        <h1 class="">Silvia Fuentes</h1>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-small vertical-center animate__animated animate__fadeIn" id="big-div">
      </div>
    </div>
    <div class="flex-row padding-top">
      <div class="flex-small text-center">
        <p class="animate__animated animate__fadeInUp animate__delay-1s">
          silvia is a <a href="https://silviafuen.github.io/">digital product designer</a> and textile artist
          based out of dallas, texas
        </p>
      </div>
    </div>
    <div class="flex-row animate__animated animate__fadeInUp animate__delay-1s vertical-center">
      <div class="flex-small one-fourth vertical-center">
        <a class="icon" alt="Twitter" href="https://twitter.com/silviafuen">
          <i class="fab fa-twitter text-center" title="Twitter"></i>
        </a>
      </div>
      <div class="flex-small one-fourth vertical-center">
        <a class="icon" alt="Dribbble" href="https://dribbble.com/silviafuen">
          <i class="fab fa-dribbble text-center" title="Dribbble"></i>
        </a>
      </div>
      <div class="flex-small one-fourth vertical-center">

        <a class="icon" alt="LinkedIn" href="https://www.linkedin.com/in/silviafuen/">
          <i class="fab fa-linkedin text-center" title="LinkedIn"></i>
        </a>
      </div>
      <div class="flex-small one-fourth vertical-center">
        <a class="icon" alt="Email" href="mailto:silvia.fuen@icloud.com">
          <i class="fas fa-envelope text-center" title="Mail"></i>
        </a>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
